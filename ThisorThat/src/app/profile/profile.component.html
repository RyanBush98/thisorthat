<div class="container">
    <div class="col-xs-12 center text-center">
      <h1>Profile</h1>
    </div>
  </div>

<div *ngFor="let result of results; let i = index">

<div class="panel panel-default">
    <!-- Default panel contents -->
    <h4 class="panel-heading text-center">
    <a>{{result.username}}</a>
    <br><a>Age:  <span>{{result.age}}</span></a>
    <br><a>Email: <span>{{result.email}}</span></a>
    </h4>
</div>
</div>
